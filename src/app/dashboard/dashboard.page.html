<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
<ion-item>
<ion-label position="stacked">Name</ion-label> 
<ion-textarea disabled> {{name}} </ion-textarea> 
</ion-item>
<ion-item>
<ion-label position="stacked">UserInfo</ion-label> 
<ion-textarea disabled> {{userString}}</ion-textarea> 
</ion-item>

<ion-item><ion-label position="stacked">Token</ion-label> 
<ion-textarea disabled> {{token}}</ion-textarea> 
</ion-item>

</ion-content>
